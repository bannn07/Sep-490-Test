databaseChangeLog:
  - changeSet:
      id: 20250812-create-account-table
      author: nam
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: tinyint(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: varchar(100)
                  constraints:
                    nullable: true