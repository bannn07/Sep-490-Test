version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secure_root_password}
      MYSQL_DATABASE: project
      MYSQL_USER: ${DB_USERNAME:-dev_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dev_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  app:
    build: .
    container_name: be
    restart: always
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING-PROFILES-ACTIVE: local

    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:



